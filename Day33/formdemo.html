<!DOCTYPE html>
<html>
    <head>
        <title>Html Form</title>
      </head>
    <body>
        <h2>Sports Registration Form</h2>
        <form >
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" ><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" ><br>
            <label for="age">Age:</label><br>
            <input type="number" id="Age" name="Age" ><br>
            <label for="gender">Gender: </label><br>
            <input type="radio" id="gender" name="gender" checked="true" value="male">Male 
            <input type="radio" id="gender" name="gender" value="female">Female <br>
            <label for="phonenumber">Phone Number:</label><br>
            <input type="text" id="Phone Number" name="Phone Number" required ><br><br>

            <label>Choose Your Favourite Sport</label><br>
            <input type="checkbox" id="cricket" name="cricket" value="cricket">  
                 <label for="cricket">Cricket</label> <br>  
              <input type="checkbox" id="football" name="football" value="football">  
                 <label for="football">Football</label> <br>  
              <input type="checkbox" id="hockey" name="hockey" value="hockey">  
                 <label for="hockey">Hockey</label><br><br>
            <input type="submit" value="Submit">  
 
        </form>     
    </body>
</html>
