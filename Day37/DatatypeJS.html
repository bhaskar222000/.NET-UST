<!DOCTYPE html>

<body>


<h2>JavaScript</h2>

<p>JavaScript evaluates expressions from left to right. Different sequences can produce different results:</p>

<p id="demo"></p>



<script>
let x = 16 + 4 + "Volvo";
let y = "Volvo" + 16 + 4;
document.getElementById("demo").innerHTML = x+"<br><br>"+y+"<br><br>"+typeof y;


</script>


</body>
</html>
