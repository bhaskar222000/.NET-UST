<!-- 2. Write a Java Script that accepts two numbers in two TextBoxes and allows user to select
Arithmetic Operator from combobox. Depending on the operator display result between both the
numbers in third text box. -->
<!DOCTYPE html>
<html>
  <head>
    <title>Arithmetic Operators</title>
  </head>
  <body>
    <label for="num1">Number 1:</label>
    <input type="text" id="num1"><br><br>
    <label for="num2">Number 2:</label>
    <input type="text" id="num2"><br><br>
    <label for="operator">Select Operator:</label>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</optio>
    </select><br><br>
    <button onclick="calculateResult()">Calculate</button><br><br>
    <label for="result">Result:</label>
    <input type="text" id="result">
    
    <script>
    function calculateResult() {
      var num1 = document.getElementById("num1");
      var num2 = document.getElementById("num2");
      var operatorSelect = document.getElementById("operator");
      var resultInput = document.getElementById("result");
      var num1 = parseFloat(num1.value);
      var num2 = parseFloat(num2.value);
      var operator = operatorSelect.value;
      let result;
      switch (operator) {
       case "+":
        result = num1 + num2;
        break;
       case "-":
        result = num1 - num2;
        break;
       case "*":
        result = num1 * num2;
        break;
       case "/":
        result = num1 / num2;
        break;
       default:
        result = "Invalid operator";
      }
      resultInput.value = result;
    }
    </script>
  </body>
</html>
