<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <h6>Multiplication table</h6>
        <script>
            const x = prompt('Enter number: ');
            for(i=1;i<=10;i++)
            {
                document.write(x+" * "+i+" = "+ x*i +"<br>");
              
            }
        </script>
    </body>
</html>
