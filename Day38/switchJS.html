<!DOCTYPE html>
<html>
    <head><title></title></head>
    <body>
        <h4>Switch case</h4>
        <script>
            let a = 2 + 1;
            switch (a) {
            case 3:
                document.write( 'Too small' );
                break;
            case 4:
                alert( 'Exactly!' );
                break;
            case 5:
                alert( 'Too big' );
                break;
            default:
                alert( "I don't know such values" );
            }
        </script>
    </body>
</html>
