<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h4>Typeof</h4>
        <script>
            var x = prompt('test',2)
            document.write(typeof(x)+"<br>")
            
            var r = +prompt('test',2) //+ indicates as parseInt. 
            document.write(typeof(r))
        </script>
    </body>
</html>
