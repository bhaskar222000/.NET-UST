<!DOCTYPE html>
<html>

    </head>
    
    <body style="background-color: grey;">
       
         <h1><center>Please Login or Create new account</center></h1>
         <form style="float:left ; margin-left: 200px;">
                <h2><u>Login</u></h2> 
                <label for="loginUsername">Username</label>             
                <input type="text" id="loginUsername" name="loginUsername"  required><br><br>
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword"  required><br><br>
                <input type="submit" value="Login">
          </form>

         <form style="float:right;  margin-right: 200px;">
                <h2 ><u>Sign Up</u></h2>     
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" name="signupUsername"  required><br><br>
                <label>Email</label>
                <input type="text" id="email" name="email" style="margin-left: 27px;" required><br><br>
                <label>Ph Num</label>
                <input type="text" id="number" name="number" style="margin-left: 11px;" required><br><br>
                <label for="signupPassword">Create Password</label>
                <input type="password" id="signupPassword" name="signupPassword"  required><br><br>
                <label>Re-Enter password</label>
                <input type="text" id="password" name="password"  required><br><br>
                <input type="submit" value="Sign Up">
             
          </form>   
    </body>
</html>
