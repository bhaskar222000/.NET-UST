const categorizedEmails = {

};

for (let i = 0; i < emails.length; i++) {

const email = emails[i];

const domain = email.substring(email.lastIndexOf("@") + 1);

switch (domain) {

 case "gmail.com":

 categorizedEmails.Google.push(email);

 break;

 case "yahoo.com":

 categorizedEmails.Yahoo.push(email);

 break;

 case "hotmail.com":

 categorizedEmails.Hotmail.push(email);

 break;

 default:

 categorizedEmails.Others.push(email);

 break;

}

}

document.write("Google:", categorizedEmails.Google);

document.write("<br>","Yahoo:", categorizedEmails.Yahoo);

document.write("<br>","Hotmail:", categorizedEmails.Hotmail);
