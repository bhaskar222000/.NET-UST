<!DOCTYPE html>
<html>
    <body>
    <script>
        const arr = [[1, 2], [3, 4], [5, 7], [3, 4]];
        function hasPair(array, a, b) {
            let pairStatus = false;
            for(let pair of arr) {
                if (pair.includes(a) && pair.includes(b)) {
                    pairStatus = true;
                }
            }
            return pairStatus;
        }
        document.write(hasPair(arr, 1, 4),"<br>"); 
        document.write(hasPair(arr, 3, 4)); 

    </script>
    </body>
</html>
